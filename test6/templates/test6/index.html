<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-primary" role="alert">
        Olympics Performance Dashboard
    </div>
</body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      var data = JSON.parse("{{item|escapejs}}");
      console.log(data)
      console.log(data.length)
      let x = []
      for(let i =0; i<data.length;i++)
      {
        x[i] = [data[i].country_name,Number(data[i].medals_won)]
      }
      console.log(x)
 
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Medals Won'],...x      
          // ['Work',     11],
          // ['Eat',      2],
          // ['Commute',  2],
          // ['Watch TV', 2],
          // ['Sleep',    7]

        ]);

        var options = {
          title: 'Olympics Medals Chart',
          is3D: true,
          legend:{textStyle:{color:'#000000', fontSize:16}},
          titleTextStyle:{color:'#0000000', fontSize:18}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>

</html>
